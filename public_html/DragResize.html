<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StaJo Yo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>


</head>
<body style="background-color: gray">

<div class="grid-stack" style="background-color: seashell">
    <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2" style="background-color: blue">
        <div class="grid-stack-item-content">
            <div style="font-size: x-large; background-color: darkgrey">
                Card 1
            </div>
            <div style="background-color: lightgray">
                Content 1
            </div>
        </div>
    </div>
    <div class="grid-stack-item" data-gs-x="2" data-gs-y="4" data-gs-width="2" data-gs-height="3" style="background-color: green">
        <div class="grid-stack-item-content">
            <div style="font-size: x-large; background-color: darkgrey">
                Card 2
            </div>
            <div style="background-color: lightgray">
                Content 2
            </div>
        </div>
    </div>
    <div class="grid-stack-item" data-gs-x="10" data-gs-y="6" data-gs-width="2" data-gs-height="4" style="background-color: yellow">
        <div class="grid-stack-item-content">
            <div style="font-size: x-large; background-color: darkgrey">
                StaJo
            </div>
            <div style="background-color: lightgray">
                <img src="img/StaJo.png">
            </div>
        </div>
    </div>
    <div class="grid-stack-item" data-gs-x="8" data-gs-y="10" data-gs-width="1" data-gs-height="2" style="background-color: brown">
        <div class="grid-stack-item-content">
            <div style="font-size: large; background-color: darkgrey">
                Left
            </div>
            <div style="background-color: lightgray">
                <img src="img/LeftB.png">
            </div>
        </div>
    </div>
    <div class="grid-stack-item" data-gs-x="14" data-gs-y="5" data-gs-width="1" data-gs-height="2" style="background-color: purple">
        <div class="grid-stack-item-content">
            <div style="font-size: large; background-color: darkgrey">
                Right
            </div>
            <div style="background-color: lightgray">
                <img src="img/RightB.png">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var grid = GridStack.init();
</script>

</body>
</html>
